<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards com Flexbox</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="stylescar.css">
</head>
<body>
    <div class="container">
        <!-- Cada div com a classe "card" será um card individual -->
        <div class="card">
            <h2>Estilo e Marca Propria</h2>
            <p>Loks femininos</p>
            <img src="moda.png" alt="Estilo e Marca">
        </div>
        <div class="card">
            <h2>Aproveite a Oportunidade</h2>
            <p>Aproveite e compre já!</p>
            <img src="arte.png" alt="Aproveite a Oportunidade">
        </div>
        <div class="card">
            <h2>Moda é Arte</h2>
            <p>Moda e arte andam juntas</p>
            <img src="22.png" alt="Moda e Arte">
        </div>
        <!-- Você pode adicionar quantos cards quiser -->
    </div>
</body>
</html>
